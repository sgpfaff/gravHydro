<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravHydro Interactive Widgets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
        }
        
        header {
            text-align: center;
            padding: 3rem 1rem;
            background: rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .widget-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .widget-card a {
            text-decoration: none;
            color: inherit;
        }
        
        .widget-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .widget-info {
            padding: 1.5rem;
        }
        
        .widget-info h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .widget-info p {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .widget-tag {
            display: inline-block;
            background: rgba(240, 147, 251, 0.2);
            color: #f093fb;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #f093fb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>GravHydro Widgets</h1>
        <p class="subtitle">Interactive visualizations for SPH and N-body simulations</p>
    </header>
    
    <main>
        <div class="widgets-grid">
            <div class="widget-card">
                <a href="widgets/density_estimation.html">
                    <div class="widget-thumbnail">üå°Ô∏è</div>
                    <div class="widget-info">
                        <h2>SPH Density Estimation</h2>
                        <p>Explore how the smoothing length parameter affects density estimation in Smoothed Particle Hydrodynamics.</p>
                        <span class="widget-tag">SPH</span>
                    </div>
                </a>
            </div>
            
            <!-- Add more widget cards here as you create them -->
            <!--
            <div class="widget-card">
                <a href="widgets/your_next_widget.html">
                    <div class="widget-thumbnail">üîÆ</div>
                    <div class="widget-info">
                        <h2>Widget Title</h2>
                        <p>Widget description goes here.</p>
                        <span class="widget-tag">Category</span>
                    </div>
                </a>
            </div>
            -->
        </div>
    </main>
    
    <footer>
        <p>Part of the <a href="https://github.com/sgpfaff/gravHydro">GravHydro</a> project</p>
    </footer>
</body>
</html>
